<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kodah</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <!-- Load highlight.js first -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- Load common languages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
  <!-- Load marked.js after highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
</head>
<body>
 
  <!-- Authentication UI -->
  <div class="auth-container" id="authContainer">
    <div class="auth-form">
      <h2></h2>
      <div class="auth-input-group">
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="auth-input-group">
        <input type="password" id="password" placeholder="Password" />
      </div>
      <div class="auth-input-group">
        <button onclick="window.app.login()">Login</button>
    </div>
    <div class="auth-input-group">
        <button onclick="window.app.showRegister()" class="secondary-button">Register</button>
    </div>
    </div>
  </div>

  <!-- Main Application UI -->
  <div class="app-container" id="appContainer">
    <div class="sidebar" id="sidebar">
      <h2>Chats</h2>
      <div id="chatList">
      </div>
    </div>
    <div class="main-content">
      <div class="chat-container" id="chatContainer">
        <div class="header">
          <div class="model-selector">
            <label for="model">Model:</label>
            <select id="model">
              <option value="">Loading models...</option>
            </select>
          </div>
          <div class="chat-controls">
            <button onclick="window.app.newChat()" class="primary-button"><i class="fa-solid fa-comment-medical"></i></button>
            <button onclick="window.app.exportChat()" class="primary-button"><i class="fa-solid fa-download"></i></button>
            <button id="preferencesButton" class="primary-button" title="Preferences"><i class="fa-solid fa-gear"></i></button>
            <button onclick="window.app.logout()" class="primary-button"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
            
        </div>
        </div>
        <div id="chatMessages"></div>
        <!-- Chat input area -->
        <div class="chat-input-container" id="chatInputContainer">
          <div class="chat-input-wrapper">
            <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
            <button onclick="window.app.sendMessage()" class="send-button" aria-label="Send">
              <i class="fa fa-arrow-up"></i>
            </button>
            <button onclick="document.getElementById('fileInput').click()" class="attach-button" aria-label="Attach">
              <i class="fa fa-plus"></i>
            </button>
            <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(event)" />
          </div>
        </div>        
      </div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
