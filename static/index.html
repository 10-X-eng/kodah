<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ollama Chat Interface</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <!-- Load highlight.js first -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- Load common languages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
  <!-- Load marked.js after highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
</head>
<body>
 
  <!-- Authentication UI -->
  <div class="auth-container" id="authContainer">
    <div class="auth-form">
      <h2>Login</h2>
      <div class="auth-input-group">
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="auth-input-group">
        <input type="password" id="password" placeholder="Password" />
      </div>
      <div class="auth-input-group">
        <button onclick="login()">Login</button>
      </div>
      <div class="auth-input-group">
        <button onclick="showRegister()" class="secondary-button">Register</button>
      </div>
    </div>
  </div>

  <!-- Main Application UI -->
  <div class="app-container" id="appContainer">
    <div class="sidebar" id="sidebar">
      <h2>Chats</h2>
      <div id="chatList"></div>
    </div>
    <div class="main-content">
      <div class="chat-container" id="chatContainer">
        <div class="header">
          <div class="model-selector">
            <label for="model">Model:</label>
            <select id="model">
              <option value="">Loading models...</option>
            </select>
          </div>
          <div class="chat-controls">
            <button onclick="newChat()" class="primary-button">New Chat</button>
            <button onclick="exportChat()" class="secondary-button">Export Chat</button>
            <button onclick="logout()" class="logout-button">Logout</button>
          </div>
        </div>
        <div id="chatMessages"></div>
        <!-- Chat input area -->
        <div class="chat-input-container" id="chatInputContainer">
          <input type="text" id="messageInput" placeholder="Type your message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
